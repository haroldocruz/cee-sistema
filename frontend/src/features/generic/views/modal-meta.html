
<!-- metaModal -->
<div class="modal fade" id="metaModal" tabindex="-1" role="dialog" aria-labelledby="metaModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="metaModalLabel" ng-hide="x._id">Inserir</h4>
                <h4 class="modal-title" id="metaModalLabel" ng-show="x._id">Alterar</h4>
            </div>
            <form id="form-meta-modal">
                <div class="modal-body">
                    <div class="row">
                        <ul class="list-unstyled">
                            <li class="col-md-4">
                                Código:
                                <input type="text" inputmode="numeric" pattern="[-+]?[0-9]*[.,]?[0-9]+"
                                    ng-readonly="detail" ng-model="x.codigo" class="form-control"
                                    placeholder="ex: 01..09..10">
                            </li>
                            <li class="col-md-12">
                                Descrição:
                                <textarea rows="6" ng-disabled="detail" ng-model="x.descricao" class="form-control"
                                    placeholder=""></textarea>
                            </li>
                            <li class="col-md-6">
                                Prazo oficial:
                                <input type="date" ng-model="x.prazo.oficial" class="form-control"
                                    placeholder="ano">
                            </li>
                            <li class="col-md-6">
                                Prazo extra-oficial:
                                <input type="date" ng-model="x.prazo.extraOficial" class="form-control"
                                    placeholder="ano">
                            </li>
                            <li class="col-md-12">
                                Observações:
                                <textarea rows="6" ng-disabled="detail" ng-model="x.observacao" class="form-control"
                                    placeholder="Relato sintético (opcional)"></textarea>
                            </li>

                        </ul>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" ng-hide="x._id">Limpar</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="createItem(x)"
                        ng-if="!x._id">Salvar</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="updateItem(x)"
                        ng-if="x._id">Atualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
