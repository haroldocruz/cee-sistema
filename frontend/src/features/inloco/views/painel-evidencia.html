<div class="panel panel-default">

    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <span class=""><i class="fas fa-business-time"></i> Evidências</span>
            </div>
            <div class="col-xs-6 text-right">
                <a class="btn btn-xs btn-primary" role="button" data-toggle="modal" data-target="#evidenciaModal"
                    ng-click="editItem({_acao: item._id, status: statusEnum.EM_ESTUDO})">
                    <i class="fa fa-plus"></i>
                    Inserir uma evidência
                </a>
            </div>
        </div>
    </div>

    <div class="panel-body ips-font-monospace" ng-if="evidenciaList == null || evidenciaList.length == 0">
        <span>Nenhuma evidência encontrada</span>
    </div>

    <div class="panel-body ips-font-monospace" ng-if="evidenciaList.length > 0">

        <div class="panel-group" id="accordionEstrategia" role="tablist" aria-multiselectable="true">

            <!--* ng-repeat -->
            <div class="panel panel-default" ng-repeat="e in evidenciaList track by e._id">

                <div class="panel-heading" role="tab" id="headingTree" ng-click="setImgThumbs(e)"
                ng-click="profileItem('evidencia', e, $index)">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordionEstrategia"
                            data-target="#item{{e._id}}" aria-expanded="false" aria-controls="collapseTree">
                            <div class="row">
                                <div class="col-xs-12">
                                    <span class="pull-left">
                                        <i class="fa fa-angle-double-right"></i>
                                        {{e.titulo}}
                                    </span>
                                    <span class="pull-right text-warning" ng-if="e.status == statusEnum.EM_ESTUDO">
                                        <i class="fas fa-exclamation-triangle"></i></span>
                                    <span class="pull-right text-success" ng-if="e.status == statusEnum.VALIDADO">
                                        <i class="fas fa-thumbs-up"></i></span>
                                    <span class="pull-right text-danger" ng-if="e.status == statusEnum.NAO_VALIDADO">
                                        <i class="fas fa-thumbs-down"></i></span>
                                    <span class="pull-right">
                                        ({{e.tipo}})
                                    </span>
                                </div>
                            </div>
                        </a>
                    </h4>
                </div>
                <div id="item{{e._id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTree">
                    <div class="panel-body">
                        <div class="row">
                            <!-- <div class="col-md-3" ng-show="e.tipo != 'URL'">
                                <div id="img-thumb-{{e._id}}" class="img-thumbs center-block">
                                    <i class="fas fa-image fa-5x"></i>
                                </div>
                            </div> -->
                            <div ng-class="{'col-md-12':verifyStateName('acao'), 'col-md-3':verifyStateName('acaoProfile')}">
                                <a href="{{e.url}}" target="_blank">
                                    <div id="img-thumb-{{e._id}}" class="img-thumbs center-block"></div>
                                </a>
                            </div>
                            <div ng-class="{'col-md-12':verifyStateName('acao'), 'col-md-9':verifyStateName('acaoProfile')}">
                                <div class="row">
                                    <span class="col-xs-12 col-md-12 col-lg-12">
                                        <b>Id..............:</b> {{e._id}}
                                    </span>
                                    <span class="col-xs-12 col-md-12 col-lg-12">
                                        <b>Tipo............:</b> {{e.tipo}}
                                    </span>
                                    <span class="col-xs-12 col-md-12 col-lg-12" ng-show="e.name">
                                        <b>Nome do arquivo.:</b> {{e.name}}
                                    </span>
                                    <span class="col-xs-12 col-md-12 col-lg-12" ng-show="e.size">
                                        <b>Tamanho.........:</b> {{filesize(e.size)}}
                                    </span>
                                    <span class="col-xs-12 col-md-12 col-lg-12" ng-show="e.tipo == 'URL'">
                                        <b>Url.............:</b> <a href="{{e.url}}" target="_blank"> {{e.url}} </a>
                                    </span>
                                    <span class="col-xs-12 col-md-12 col-lg-12">
                                        <b>Observação......:</b> {{e.observacao}}
                                    </span>
                                </div>
                                <hr>
                                <div class="text-right">
                                    <button class="btn btn-xs btn-default" ng-click="editItem(e)" data-toggle="modal"
                                        data-target="#evidenciaModal">
                                        <i class="fa fa-edit"></i> Editar
                                    </button>
                                    <button class="btn btn-xs btn-danger" ng-click="deleteItem('evidencia', e)">
                                        <i class="fa fa-trash-alt"></i> Excluir
                                    </button>
                                </div>
                            </div> <!-- ./col -->
                        </div> <!-- ./row -->
                    </div> <!-- ./panel-body -->
                </div> <!-- ./panel-collapse -->
            </div> <!-- ./panel -->
        </div> <!-- ./panel-group -->
    </div> <!-- ./panel-body -->
</div> <!-- ./panel -->
