<!-- evidenciaModal -->
<div class="modal fade" id="evidenciaModal" tabindex="-1" role="dialog" aria-labelledby="evidenciaModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button> -->
                <div class="col-md-6">
                    <h4 class="modal-title" id="evidenciaModalLabel">
                        <span ng-if="!x._id">Inserir</span>
                        <span ng-if="x._id">Alterar</span>
                    </h4>
                </div>

                <div class="col-md-6 input-group">
                    <span class="input-group-addon">
                        Status:
                    </span>
                    <select id="status" ng-model="x.status" ng-options="o for o in statusEnum track by o"
                        class="form-control"></select>
                </div>
            </div>
            <!-- <form id="form-evidencia-modal" enctype="multipart/form-data"> -->
            <form id="form-evidencia-modal">
                <input type="hidden" name="_acao" ng-value="x._acao" class="form-control" placeholder="">
                <div class="modal-body">
                    <div class="row">
                        <ul class="list-unstyled">
                            <li class="col-xs-4 col-md-4" ng-if="!x._id">
                                Tipo:
                                <select id="status" name="tipo" ng-model="x.tipo"
                                    ng-options="o for o in ['URL','ARQUIVO'] track by o"
                                    class="form-control"></select>
                            </li>
                            <li class="col-xs-8 col-md-8">
                                Título:
                                <input type="text" name="titulo" ng-model="x.titulo" class="form-control" placeholder="">
                            </li>
                            <!-- <li class="col-xs-12 col-md-12">
                                Título:
                                <input type="text" ng-model="x.titulo" class="form-control" placeholder="">
                            </li>
                            <li class="col-xs-4 col-md-4">
                                Tipo:
                                <select id="status" ng-model="x.tipo"
                                    ng-options="o for o in ['PDF+TEXT','IMAGE','COMPRESSED','URL','OFFICE'] track by o"
                                    class="form-control"></select>
                            </li>
                            <li class="col-xs-6 col-md-8">
                                Tipos permitidos:
                                <input type="text" ng-if="x.tipo == 'OFFICE'" class="form-control" placeholder="doc | docx | xls | xlsx | ppt | pptx | odt | ods | odp">
                                <input type="text" ng-if="x.tipo == 'URL'" class="form-control" placeholder="Insira a url no campo abaixo.">
                                <input type="text" ng-if="x.tipo == 'PDF+TEXT'" class="form-control" placeholder="pdf | txt">
                                <input type="text" ng-if="x.tipo == 'IMAGE'" class="form-control" placeholder="jpg | jpeg | png | gif">
                                <input type="text" ng-if="x.tipo == 'COMPRESSED'" class="form-control" placeholder="zip | rar | 7z | bz | bz2 | tar">
                            </li> -->
                            <li class="col-xs-6 col-md-12" ng-if="!x._id && x.tipo && x.tipo == 'URL'">
                                Insira a URL:
                                <input type="url" name="url" ng-model="x.url" class="form-control" placeholder="http://">
                            </li>
                            <li class="col-xs-6 col-md-12" ng-if="!x._id && x.tipo && x.tipo != 'URL'">
                                Upload: 
                                <input id="file" type="file" name="file" class="form-control" placeholder="">
                            </li>
                            <li class="col-md-12">
                                Observações:
                                <textarea rows="6" name="observacao" ng-model="x.observacao" class="form-control"
                                    placeholder=""></textarea>
                            </li>

                        </ul>
                        <img id='output'>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" ng-hide="x._id">Limpar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal"
                        ng-click="createEvidencia()" ng-if="!x._id">Salvar</button>
                    <!-- <button type="submit" class="btn btn-primary"
                    ng-click='openFile()' ng-if="!x._id">BoraVer</button> -->
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        ng-click="updateItem('evidencia', x)" ng-if="x._id">Atualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
