<div class="row">
    <div class="col-md-12">

        <!-- * FILTRO -->
        <div class="col-md-6">
            <div class="input-group" ng-hide="['institution', 'maintained', 'maintainer'].includes(stateName)">
                <span class="input-group-addon"><i class="fa fa-filter"></i></span>
                <input class="form-control" type="text" ng-model="filtro" placeholder="Filtrar">
            </div>
        </div>

        <!-- * BUTTON ADD -->
        <div class="col-md-6">
            <button class="btn btn-primary" data-toggle="modal" data-target="#courseModal">
                <span ng-show="true"><i class="fa fa-plus"></i> Adicionar</span>
            </button>
        </div>

    </div>
</div>

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

    <div class="text-center" ng-show="isLoadingItem">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    </div>

    <br><br>

    <!-- * TABELA -->
    <div class="panel panel-default" ng-show="!isLoadingItem">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Nome do curso</th>
                    <th class="text-center">Área</th>
                    <th class="text-center">Modalidade</th>
                    <th class="text-center">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in itemList | filter: filtro track by $index">
                    <td class="text-center"> {{ $index + 1 }} </td>
                    <td class="text-left"> Administração </td>
                    <td class="text-center"> Administração </td>
                    <td class="text-center"> Educação presencial </td>
                    <td class="text-center">
                        <a href="#" title="Visualizar"><i class="fas fa-eye fa-2x"></i></a>
                        &nbsp;&nbsp;
                        <a href="#" title="Editar"><i class="fas fa-edit fa-2x"></i></a>
                        &nbsp;&nbsp;
                        <a href="#" title="Excluir"><i class="fas fa-trash fa-2x text-danger"></i></a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5"></td>
                </tr>
            </tfoot>
        </table>
    </div>

</div>
