<!-- maintainerModal -->
<div class="modal fade" id="maintainerModal" tabindex="-1" role="dialog" aria-labelledby="maintainerModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button> -->
                <div class="col-md-6">
                    <h4 class="modal-title" id="maintainerModalLabel">
                        <span ng-if="!x._id">Inserir</span>
                        <span ng-if="x._id">Alterar</span>
                    </h4>
                </div>

                <div class="col-md-6 input-group">
                    <span class="input-group-addon">
                        Status:
                    </span>
                    <select id="status" ng-model="x.status" ng-options="o for o in statusEnum track by o"
                        class="form-control"></select>
                </div>
            </div>
            <form id="form-maintainer-modal">
                <div class="modal-body">
                    <div class="row">
                        <ul class="list-unstyled">
                            <li class="col-md-4">
                                Código:
                                    <input inputmode="numeric" pattern="[-+]?[0-9]*[.,]?[0-9]+" ng-model="x.codigo"
                                        class="form-control" placeholder="ex: 01..09..10...">
                            </li>
                            <li class="col-md-4" ng-if="x._meta"></li>
                            <li class="col-md-4" ng-if="!x._meta">
                                Dimensão:
                                <select ng-model="x._meta" ng-change="readEstrategia(x._meta)"
                                    ng-options="'Meta '+o.codigo for o in metaList track by o._id"
                                    class="form-control"></select>
                            </li>
                            <li class="col-md-4" ng-if="x._indicator"></li>
                            <li class="col-md-4" ng-if="!x._indicator">
                                Indicador:
                                <select ng-model="x._indicator" ng-change=""
                                    ng-options="'Estratégia '+o._meta.codigo+'.'+o.codigo for o in estrategiaList track by o._id"
                                    class="form-control"></select>
                            </li>
                            <li class="col-md-12">
                                Descrição:
                                <textarea rows="6" ng-model="x.descricao" class="form-control"
                                    placeholder=""></textarea>
                            </li>
                            <li class="col-xs-6 col-md-4">
                                Peso:
                                <input type="text" ng-model="x.prevOrcamentaria" class="form-control"
                                    inputmode="numeric" pattern="[-+]?[0-9]*[.,]?[0-9]+" placeholder="">
                            </li>
                            <li class="col-xs-6 col-md-4">
                                Escala:
                                <select ng-model="x._indicator" ng-change=""
                                    ng-options="o for o in ['sim', 'não']"
                                    class="form-control"></select>
                            </li>
                            <li class="col-md-12">
                                Observações:
                                <textarea rows="6" ng-model="x.observacao" class="form-control"
                                    placeholder=""></textarea>
                            </li>

                        </ul>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" ng-hide="x._id">Limpar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="createItem('acao', x)"
                        ng-if="!x._id">Salvar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateItem('acao', x)"
                        ng-if="x._id">Atualizar</button>
                </div>
            </form id="form-meta-modal">
        </div>
    </div>
</div>
