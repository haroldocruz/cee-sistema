<div id="alerta"></div>

<div id="login-column" class="col-md-6 col-md-offset-3">
    <div id="login_titulo_principal" class="text-center">!SIG-PEE</div>
    <br><br><br>
    <div class="box" style="margin:0 auto">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
        <div class="shape4"></div>
        <div class="shape5"></div>
        <div class="shape6"></div>
        <div class="shape7"></div>
        <div class="float">
            <form class="form">
                <div class="form-group">
                    <label for="email" class="text-white">CPF:</label><br>
                    <input type="text" autocomplete="off" class="form-control"
                    ng-model="x.cpf"
                        placeholder="Insira o cpf">
                </div>
                <div class="form-group">
                    <label for="password" class="text-white">Senha:</label><br>
                    <input type="text" class="form-control"
                    ng-model="x.password"
                        placeholder="Insira sua senha">
                </div>
                <div class="form-group">
                    <button ng-click="getLogin(x)" class="btn btn-info btn-md">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
