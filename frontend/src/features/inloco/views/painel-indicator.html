<div class="panel-group" id="accordionIndicator" role="tablist" aria-multiselectable="true">

    <div class="panel panel-{{isDone(ind)}}"
        ng-repeat="ind in dim._indicator | filter: filterIndicator track by ind._id">
        <div class="panel-heading" role="tab" id="headingIndicator" ng-click="profile(ind, $index)">
            <h4 class="panel-title">
                <span class="collapsed" role="button" data-toggle="collapse" data-parent="#accordionIndicator"
                    data-target="#ind{{ind._id}}" aria-expanded="false" aria-controls="collapseTwo">
                    <div class="row">
                        <div class="col-md-12">
                            <span class="pull-left">
                                <i class="fa fa-angle-double-right"></i>
                                Indicador {{ind.orderCode}} - {{ ind.description }}
                                <span class="text-right label label-default ips-font-monospace">[
                                    {{ (ind.score) ? ind.score : '-' }} ]</span>
                            </span>
                        </div>
                    </div>
                </span>
            </h4>
        </div>
        <div id="ind{{ind._id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingIndicator">
            <div class="panel-body">
                <div class="row">

                    <!--* painel-critery -->
                    <div class="col-xs-12 text-justify">
                        <div ui-view="painel-critery"></div>
                    </div>

                    <!--* BUTTON [Concluir] -->
                    <div class="col-xs-12 text-right">
                        <button class="btn btn-primary" ng-click="calcIndicator(ind)">Concluir Indicador
                            {{ ind.orderCode }}</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
