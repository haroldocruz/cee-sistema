
<!-- indicadorModal -->
<div class="modal fade" id="indicadorModal" tabindex="-1" role="dialog" aria-labelledby="indicadorModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                
                <div class="col-md-6">
                    <h4 class="modal-title" id="indicadorModalLabel">
                        <span ng-if="!x._id">Inserir</span>
                        <span ng-if="x._id">Alterar</span>
                    </h4>
                </div>

                <div class="col-md-6 input-group">
                    <span class="input-group-addon">
                        Status:
                    </span>
                    <select id="status" ng-model="x.status" ng-options="o for o in statusEnum track by o"
                        class="form-control"></select>
                </div>
            </div>
            <form id="form-indicador-modal">
                <div class="modal-body">
                    <div class="row">
                        <ul class="list-unstyled">
                            <li class="col-xs-6 col-md-4">
                                Código:
                                <div class="input-group">
                                    <span class="input-group-addon">{{x._dimension.codigo}}</span>
                                    <input type="text" ng-model="x.codigo" class="form-control" placeholder="ex: a..b..c...">
                                </div>
                            </li>
                            <li class="col-md-12">
                                Descrição:
                                <textarea rows="6" ng-model="x.descricao" class="form-control"
                                    placeholder=""></textarea>
                            </li>
                            <li class="col-xs-6 col-md-4">
                                Prazo:
                                <input type="date" id="indicadorPrazoModal" ng-model="x.prazo" class="form-control" placeholder="">
                            </li>
                            <li class="col-xs-6 col-md-4">
                                Situação:
                                <select id="situacao" ng-model="x.situacao" ng-options="o for o in situacaoEnum track by o"
                                    class="form-control"></select>
                            </li>
                            <li class="col-md-12">
                                Observações:
                                <textarea rows="6" ng-model="x.observacao" class="form-control"
                                    placeholder=""></textarea>
                            </li>

                        </ul>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" ng-hide="x._id">Limpar</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="createItem('indicador', x)"
                        ng-if="!x._id">Salvar</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="updateItem('indicador', x)"
                        ng-if="x._id">Atualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
