
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

    <div class="panel panel-default" ng-repeat="item in itemList | filter: filtro track by $index"
        ng-click="profileItem(item, $index)">
        <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
                <span class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                    data-target="#item{{item._id}}" aria-expanded="false" aria-controls="collapseTwo">
                    <div class="row">
                        <div class="col-xs-12">
                            <span class="pull-left"><i class="fa fa-angle-double-right"></i> Meta {{item.codigo}}</span>
                            <a ng-hide="item.idFav" ng-click="createFav(item._id)">
                                <span class="pull-right"><i class="far fa-star"></i></span>
                            </a>
                            <a ng-show="item.idFav" ng-click="removeFav(item.idFav)">
                                <span class="pull-right"><i class="fas fa-star"></i></span>
                            </a>
                            <span class="pull-right small">
                                {{ (coordName.length > 22) ? coordName.slice(0,21) + "..." : coordName}}&nbsp;&nbsp;
                                <!-- {{ (item._equipe._coordenador.nome.length > 22) ? item._equipe._coordenador.nome.slice(0,21) + "..." : item._equipe._coordenador.nome}}&nbsp;&nbsp; -->
                            </span>
                        </div>
                    </div>
                </span>
            </h4>
        </div>
        <div id="item{{item._id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
                <div class="row">
                    <!--* painel-info -->
                    <div class="col-md-6 text-justify">
                        <div ui-view="painel-info"></div>
                    </div>
                    <!--* painel-graph -->
                    <div class="col-md-6">
                        <div ui-view="painel-graph"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
