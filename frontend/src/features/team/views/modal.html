<!-- teamModal -->
<div class="modal fade" id="teamModal" tabindex="-1" role="dialog" aria-labelledby="teamModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="teamModalLabel" ng-if="!x._id">Inserir</h4>
                <h4 class="modal-title" id="teamModalLabel" ng-if="x._id">Alterar</h4>
            </div>
            <form action="" autocomplete="off">
                <div class="modal-body">
                    <div class="row">
                        <ul class="list-unstyled">
                            <li class="col-xs-12 col-md-12">
                                Coordenador:
                                <div class="input-group">
                                    <a href ng-click="carregarUsuarios(x._membros, item)" class="input-group-addon"
                                        data-toggle="modal" data-target="#coordenadorModal">
                                        <i class="fa fa-user-plus"></i>
                                    </a>
                                    <input class="form-control" value="{{ x._coordenador.name }}" ng-disabled="true">
                                    <a href ng-click="x._coordenador = null" class="input-group-addon">
                                        <i class="fa fa-trash fa-fw"></i>
                                    </a>
                                </div>
                            </li>
                            <li class="col-md-6">
                                Telefone de referência:
                                <input type="text" inputmode="tel" pattern="[-+]?[0-9]*[.,]?[0-9]+"
                                    ng-model="x.telefone" class="form-control" placeholder="">
                            </li>
                            <li class="col-md-6">
                                E-mail de referência:
                                <input type="text" inputmode="email" ng-model="x.email" class="form-control"
                                    placeholder="">
                            </li>
                            <li class="col-md-12">
                                Descrição da referência:
                                <textarea rows="3" ng-model="x.descricao" class="form-control"
                                    placeholder="Descrever o responsável|setor|contato da comissão"></textarea>
                            </li>
                            <li class="col-md-12">
                                <hr class="hr">
                            </li>
                            <hr>
                            <li class="col-md-12">
                                Observações:
                                <textarea rows="3" ng-model="x.observacao" class="form-control"
                                    placeholder="Alguma observação extra"></textarea>
                            </li>

                        </ul>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default">Limpar</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createItem(x)"
                        ng-hide="x._id">Salvar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateItem(x)"
                        ng-show="x._id">Atualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
