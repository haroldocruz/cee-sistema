<!-- instrumentListModal -->
<div class="modal fade" id="instrumentListModal" tabindex="-1" role="dialog" aria-labelledby="instrumentListModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="instrumentListModalLabel">Instrumentos</h4>
            </div>

            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-filter"></i></span>
                    <input class="form-control" type="text" ng-model="filterInstrumentListModal" placeholder="Filtrar">
                </div>
                <br>
                <div class="list-group">
                    <a href class="list-group-item" data-dismiss="modal"
                        ng-repeat="i in instrumentList | filter:filterInstrumentListModal track by $index"
                        ng-click="insertInstrument(i)">
                        <i class="fa fa-angle-double-right"></i> {{i.act}}
                    </a>
                </div>
            </div>

            <div class="modal-footer"></div>
            </form>
        </div>
    </div>
</div>
