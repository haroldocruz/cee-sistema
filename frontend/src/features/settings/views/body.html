<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

    <div class="text-center" ng-show="isLoadingItem">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    </div>

    <div class="panel panel-default" ng-show="!isLoadingItem"
        ng-repeat="item in itemList | filter: filtro track by item._id">
        <div class="panel-heading" role="tab" id="headingTwo" ng-click="profileItem(item, $index)">
            <h4 class="panel-title">
                <span class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                    data-target="#item{{item._id}}" aria-expanded="false" aria-controls="collapseTwo">
                    <div class="row">
                        <div class="col-xs-12">
                            <span class="pull-left">
                                <i class="fa fa-angle-double-right"></i>
                                {{item.name}}
                            </span>
                            <span class="pull-right small">
                                {{item.visibility}}
                            </span>
                        </div>
                    </div>
                </span>
            </h4>
        </div>
        <div id="item{{item._id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
                <div class="row">

                    <!--* painel-info -->
                    <div class="col-xs-12 text-justify">
                        <div ui-view="painel-info"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
