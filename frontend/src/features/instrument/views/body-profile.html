<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

    <div class="text-center" ng-show="isLoadingItem">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    </div>

    <h5><b>Modalidade: Educação Básica</b></h5>
    <!-- * TABELA -->
    <div class="panel panel-default" ng-show="!isLoadingItem">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Ato</th>
                    <!-- <th>Modalidade</th> -->
                    <th>Descrição</th>
                    <th>Acessar</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in itemList | filter: filtro track by $index">
                    <td class="text-center"> {{item.act}} </td>
                    <!-- <td class="text-center"> {{item.modality}} </td> -->
                    <td class="text-justify"> {{item.description}} </td>
                    <td class="text-center">
                        <a ui-sref="inloco({param1: item})" title="Acessar"><i class="fas fa-angle-double-right fa-3x"></i></a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <h5><b>Modalidade: Educação Superior</b></h5>
    <!-- * TABELA -->
    <div class="panel panel-default" ng-show="!isLoadingItem">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Ato</th>
                    <!-- <th>Modalidade</th> -->
                    <th>Descrição</th>
                    <th>Acessar</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in itemList | filter: filtro track by $index">
                    <td class="text-center"> {{item.act}} </td>
                    <!-- <td class="text-center"> {{item.modality}} </td> -->
                    <td class="text-justify"> {{item.description}} </td>
                    <td class="text-center">
                        <a href="#" title="Editar"><i class="fas fa-angle-double-right fa-3x"></i></a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                </tr>
            </tfoot>
        </table>
    </div>

</div>
