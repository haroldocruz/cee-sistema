<!-- criteryModal -->
<div class="modal fade" id="criteryModal" tabindex="-1" role="dialog" aria-labelledby="criteryModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button> -->
                <div class="col-md-6">
                    <h4 class="modal-title" id="criteryModalLabel">
                        <span>Crit√©rio {{ x.orderCode }}</span>
                    </h4>
                </div>

                <div class="col-md-6 input-group">
                    <span class="input-group-addon">
                        Peso:
                    </span>
                    <span class="form-control text-center">{{ x.weight }}</span>
                </div>
            </div>
            <form id="form-critery-modal">
                <div class="modal-body">
                    <div class="row">
                        <ul class="list-unstyled">
                            <li class="col-xs-12">
                                <button class="btn btn-danger col-xs-12" data-dismiss="modal" ng-click="insertScore(0, x)"><b>0</b></button>
                            </li>

                            <li class="col-xs-12"><hr></li>
                            <li class="col-xs-4">
                                <button class="btn btn-default col-xs-12" data-dismiss="modal" ng-click="insertScore(null, x)">&NoBreak;</button>
                            </li>
                            <li class="col-xs-4">
                                <button class="btn btn-info col-xs-12" data-dismiss="modal" ng-click="insertScore(1, x)"><b>1</b></button>
                            </li>
                            <li class="col-xs-4">
                                <button class="btn btn-info col-xs-12" data-dismiss="modal" ng-click="insertScore(2, x)"><b>2</b></button>
                            </li>

                            <li class="col-xs-12"><hr></li>
                            <li class="col-xs-4">
                                <button class="btn btn-success col-xs-12" data-dismiss="modal" ng-click="insertScore(3, x)"><b>3</b></button>
                            </li>
                            <li class="col-xs-4">
                                <button class="btn btn-success col-xs-12" data-dismiss="modal" ng-click="insertScore(4, x)"><b>4</b></button>
                            </li>
                            <li class="col-xs-4">
                                <button class="btn btn-success col-xs-12" data-dismiss="modal" ng-click="insertScore(5, x)"><b>5</b></button>
                            </li>

                        </ul>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="insertScore(x)">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
