<div class="panel-group" id="accordionDimension" role="tablist" aria-multiselectable="true">

    <div class="panel panel-{{isDone(dim)}}" ng-repeat="dim in item._dimension | filter: filtro track by $index">
        <div class="panel-heading" role="tab" id="headingTwo" ng-click="profile(dim, $index)">
            <h4 class="panel-title">
                <span class="collapsed" role="button" data-toggle="collapse" data-parent="#accordionDimension"
                    data-target="#dim{{dim._id}}" aria-expanded="false" aria-controls="collapseTwo">
                    <div class="row">
                        <div class="col-md-12">
                            <span class="pull-left">
                                <i class="fa fa-angle-double-right"></i>
                                Dimensão {{dim.orderCode}} - {{ dim.title }}
                                <span class="text-right label label-default ips-font-monospace">[
                                    {{ (dim.score) ? dim.score : '-' }} ]</span>
                            </span>
                        </div>
                    </div>
                </span>
            </h4>
        </div>
        <div id="dim{{dim._id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
                <div class="row">

                    <!--* painel-indicator -->
                    <div class="col-xs-12 text-justify">
                        <div ui-view="painel-indicator"></div>
                    </div>

                    <!--* BUTTON [Concluir] -->
                    <div class="col-xs-12 text-right">
                        <button class="btn btn-primary" ng-click="calcDimension(dim)">Concluir Dimensão
                            {{ dim.orderCode }}</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
